<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>导航页</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
	
		<link rel="stylesheet" type="text/css" href="css/iconfont.css" />
			<link rel="stylesheet" href="css/mui.min.css">
	</head>
	<style type="text/css">
		.mui-content-padded a {
			margin: 3px;
			width: 50px;
			height: 50px;
			display: inline-block;
			text-align: center;
			background-color: #fff;
			border: 1px solid #ddd;
			border-radius: 25px;
			background-clip: padding-box;
		}
		
		.mui-content-padded a .mui-icon-extra {
			margin-top: 12px;
		}
	</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab" style="box-shadow: none;">
			<a id="defaultTab" class="mui-tab-item mui-active" href="index.html">
				<span class="mui-icon  iconfont icon-shouye-tianchong"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="fenlei.html">
				<span class="mui-icon iconfont  icon-baobiao"></span>
				<span class="mui-tab-label">报表</span>
			</a>
			<a class="mui-tab-item" href="gouwuche.html">
				<span class="mui-icon iconfont icon-zixun"></span>
				<span class="mui-tab-label">资讯</span>
			</a>
			<a class="mui-tab-item" href="user.html">
				<span class="mui-icon  iconfont icon-wodemian"></span>
				<span class="mui-tab-label">我的</span>
			</a>
		</nav>

		<!-- <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> -->
		<script src="js/mui.min.js"></script>
		<!-- <script type="text/javascript" src="js/update.js"></script> -->
		<script type="text/javascript">
			mui.init({
				statusBarBackground: '#fff',
				swipeBack: true
			});
			var subpage_style;
			var subpages = ['index.html', 'fenlei.html', 'gouwuche.html', 'my.html'];

			var aniShow = {};
			var registerpage;
			mui.plusReady(function() {
				if(plus.device.model == "iPhoneX" || plus.device.model == "iphone XR" || plus.device.model == "iphone XR plus" || plus.device.model == "iphone XS") {
					subpage_style = {
						top: '0px',
						bottom: '61px'
					};
					$(".mui-bar-tab").css({
						"height": "61px",
						"padding-bottom": "0.9rem"
					});
				} else {
					subpage_style = {
						top: '0px',
						bottom: '51px'
					};
				}

				//创建子页面，首个选项卡页面显示，其它均隐藏；
				var self = plus.webview.currentWebview();
				for(var i = 0; i < 4; i++) {
					var temp = {};
					var sub = plus.webview.create(subpages[i], subpages[i], subpage_style);
					if(i > 0) {
						sub.hide();
					} else {
						temp[subpages[i]] = "true";
						mui.extend(aniShow, temp);
					}
					self.append(sub);
				}
				registerpage = plus.webview.getWebviewById("login");
				if(!registerpage) {
					registerpage = mui.preload({
						"id": "login",
						"url": "login.html"
					});
				}
				window.addEventListener("pay_back", function(evt) {
					window.scrollTo(0, 0);
				})
			});

			//当前激活选项
			var activeTab = subpages[0];

			//选项卡点击事件
			mui('.mui-bar-tab').on('tap', 'a', function(e) {
				var account = window.localStorage.getItem("userAccount");
				var openid = window.localStorage.getItem("wxopenid");
				var targetTab = this.getAttribute('href');
				mui.fire(plus.webview.getWebviewById("gouwuche.html"), 'updateData');

				if(targetTab == activeTab) {
					return;
				} else if(targetTab == subpages[2] || targetTab == subpages[3]) {
					if(!account) {
						if(!openid) {
							setTimeout(function() {
								registerpage.show("slide-in-right", 300);
							}, 150);
							return;
						}
					}
				}
				//显示目标选项卡
				//若为iOS平台或非首次显示，则直接显示
				if(mui.os.ios || aniShow[targetTab]) {
					plus.webview.show(targetTab);
				} else {
					//否则，使用fade-in动画，且保存变量
					var temp = {};
					temp[targetTab] = "true";
					mui.extend(aniShow, temp);
					plus.webview.show(targetTab, "fade-in", 300);
				}
				//隐藏当前;
				plus.webview.hide(activeTab);
				//更改当前活跃的选项卡
				activeTab = targetTab;

			});
			//自定义事件，模拟点击“首页选项卡”
			document.addEventListener('gohome', function() {
				var defaultTab = document.getElementById("defaultTab");
				//模拟首页点击
				mui.trigger(defaultTab, 'tap');
				//切换选项卡高亮
				var current = document.querySelector(".mui-bar-tab>.mui-tab-item.mui-active");
				if(defaultTab !== current) {

					current.classList.remove('mui-active');
					defaultTab.classList.add('mui-active');
				}
			});
			window.addEventListener("show", function(e) {
				plus.navigator.closeSplashscreen();
				plus.navigator.setFullscreen(false);
				setTimeout(function() {
					var page = plus.webview.getWebviewById("meirongyuan_yuyue_success");
					if(page) {
						page.close(300);
					}
				}, 1000);
			})
			var mui_old_back = mui.back;
			var first = null;
		</script>
	</body>

</html>
